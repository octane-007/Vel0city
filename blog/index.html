---
layout: default
title: Blog
---

<h1 class="text-3xl font-bold text-green-400 glow mb-6">VoidStack Blog</h1>
<link rel="stylesheet" href="assets/css/style.css">
<ul class="space-y-6">
  {% for post in site.posts %}
    <li class="border border-gray-700 p-4 hover:border-green-400 transition">
      <h2 class="text-5xl md:text-6xl font-bold mb-12 glow font-mono">{{ post.title }}</h2>
      <p class="text-gray-400 text-sm">{{ post.date | date: "%B %d, %Y" }}</p>
      <a href="{{ post.url | relative_url }}" class="text-green-400 hover-glow text-sm">Read More â†’</a>
    </li>
  {% endfor %}
</ul>
